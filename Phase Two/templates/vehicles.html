{% extends 'base.html' %}
{% block content %}

<!-- Breadcrumbs-->
<ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a href="/">Inventory</a>
    </li>
    <li class="breadcrumb-item active">Vehicles</li>
</ol>

<!-- Page Content -->
<h1>Vehicles</h1>
<hr>
    <a class="btn btn-success btn-block col-sm-1" href="#" data-toggle="modal" data-target="#createModal">Add +</a>
<div class="row" data-bind="foreach: vehicles">
    <div class="col-xl-3 col-sm-6 mb-3" style="padding: 8px;">
        <div class="card">
            <div class="card-body">
                <h2 data-bind="text: unitNumber "></h2>
                <span data-bind="text: Make"></span> <span data-bind="text: model"></span><br />
                <small class="updated-time" data-bind="text: 'Last updated: ' + lastModifyDate"></small>
            </div>
            <a class="card-footer clearfix z-1" data-bind="attr: { href: '/vehicle/' + unitNumber }">
                <span class="float-left">View</span>
                <span class="float-right">
                    <i class="fas fa-angle-right"></i>
                </span>
            </a>
        </div>
    </div>
</div>

        <!-- Logout Modal-->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Insert Vehicle</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div>
                    <span>UnitNumber</span>
                    <input required id='unitNumber' type="number" />
                    <br>
                    <span>Make</span>
                    <input id='make' type="text" />
                    <br>
                    <span>Model</span>
                    <input id='model' type="text" />
                    <br>
                    <span>Last Modify Date</span>
                    <input id='lastModDate' type="date" />
                    <br>
                    <span>Bad boys caught</span>
                    <input id='BadBoysCaught' type="number" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" onclick="InsertVehicle()" data-dismiss="modal" id='insertButton'>Insert</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}

{% block scripts %}
<script src="/static/js/vehicles.js"></script>
{% endblock %}
