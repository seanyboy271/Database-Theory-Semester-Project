{% extends 'base.html' %}
{% block content %}

    <!-- Breadcrumbs-->
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="/">Inventory</a>
        </li>
        <li class="breadcrumb-item">
            <a href="/vehicles">Vehicles</a>
        </li>
        <li class="breadcrumb-item active">{{ unitNum }}</li>
    </ol>

    <!-- Page Content -->
    <h1>{{ unitNum }} <span data-bind="text: ' - ' + vehicle()[0].Make + ' ' + vehicle()[0].model"></span></h1>
    <small class="updated-time" data-bind="text: 'Last updated: ' + vehicle()[0].lastModifyDate"></small>
    <hr>
    <div data-bind="with: vehicle()[0]">
        <div class="row float-left">
            <div class="col">
                <div class="card text-white bg-danger o-hidden h-100" style="width: 145px;">
                    <div class="card-body">
                        <h1 class="text-center" data-bind="text: badBoysCaught">Vehicles</h1>
                        <small class="">Bad Boys Caught</small>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block scripts %}
    <script src="/static/js/vehicle.js"></script>
    <script>
        ko.applyBindings(new VehicleDetailViewModel({{ data|tojson|safe }}));
    </script>
{% endblock %}
